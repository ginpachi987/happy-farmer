<head>
  <meta charset="UTF-8">

  <div class="main">
    <canvas id="game"></canvas>

    <div class="menu-wrapper top">

          </div>

              <div class="user-level"></div>
            </div>
            <div class="user-exp-bar">
              <div class="full-bar"></div>
              <div class="current-exp"></div>
            </div>
          </div>
        </div>
        <div class="top-buttons">
          <div class="menu-button shop-button" title="Магазин WIP"></div>
          <div class="menu-button warehouse-button" title="Склад WIP"></div>
          <div class="menu-button news-button" title="Новости"></div>
          <div class="menu-button logout-button" title="Выход"></div>
        </div>
      </div>
    </div>
